<footer class="footer">
	<div style="display: flex;">
	  <button onclick="turnPage('prev')">left</button>
	  <input type="text" id="pageNumberInput" placeholder="Enter Page Number">
	  <button onclick="turnPage('next')">right</button>
	</div>
  </footer>
  <script type="text/javascript">
	function loadApp() {
	  var flipbook = $('.flipbook');
  
	  if (flipbook.width() == 0 || flipbook.height() == 0) {
		setTimeout(loadApp, 10);
		return;
	  }
  
	  $('.flipbook .double').scissor();
  
	  $('.flipbook').turn({
		elevation: 50,
		gradients: true,
		autoCenter: true
	  });
  
	  updatePageNumber(); // Initialize the input field with the current page number
	}
  
	function turnPage(direction) {
	  var flipbook = $('.flipbook');
	  if (direction === 'prev') {
		flipbook.turn('previous');
	  } else if (direction === 'next') {
		flipbook.turn('next');
	  }
	  updatePageNumber(); // Update the input field with the new current page number
	}
  
	function updatePageNumber() {
	  var flipbook = $('.flipbook');
	  var currentPage = flipbook.turn('page');
	  $('#pageNumberInput').val(currentPage);
	}
  
	$(document).ready(function () {
	  $('#pageNumberInput').on('input', function () {
		var pageNumber = parseInt($(this).val(), 10);
		if (!isNaN(pageNumber) && pageNumber > 0) {
		  $('.flipbook').turn('page', pageNumber);
		}
	  });
	});
  
	yepnope({
	  test: Modernizr.csstransforms,
	  yep: ['../../lib/turn.min.js'],
	  nope: ['../../lib/turn.html4.min.js'],
	  both: ['../../lib/scissor.min.js', 'css/double-page.css'],
	  complete: loadApp
	});
  </script>
